
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="StarBudget is a budgeting tool based on the envelope budgeting principle">
    <meta name="author" content="Matthew Blau">
    <script src="https://kit.fontawesome.com/61877275da.js" crossorigin="anonymous"></script>

    <title>StarBudget</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ 'static/css/bootstrap.min.css' }}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">StarBudget</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/transaction">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/budget">Budget</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navBarDropDown" data-bs-toggle="dropdown" role="button" aria-expanded="false">Options</a>
            <ul class="dropdown-menu" aria-labelledby="navBarDropDown">
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </li>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="container">
      <p class="col text-right">&copy; Matthew Blau 2022</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
